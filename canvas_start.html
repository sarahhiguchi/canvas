<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	#myCanvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body onload = "resizeCanvas()">
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		color = 'red';
		let isDrawing = true;
		let x = 0;
		let y = 0;
		var rect = canvas.getBoundingClientRect();


		function resizeCanvas() {
			var canvas = document.getElementById("myCanvas");
			canvas.width = window.innerWidth * 0.8;
			canvas.height = window.innerHeight* 0.8;
		}

			myCanvas.addEventListener(
				'mousemove',function(e){
					console.log(e.x);
					console.log(e.y);
					x= e.clientX - rect.left;
					y= e.clientY - rect.top;
					draw(x, y);
				}
			)

			picker.addEventListener("change", function(){
				color = document.getElementById('picker').value;
				console.log(color);
			})

			window.addEventListener(
			"keydown", function(e){
				if (event.key == "b") {
					color = "blue";
				}
				if (event.key == "r") {
					color = "red";
				}
				if (event.key == "g") {
					color = "green";
				}
				if (event.key == "y") {
					color = "yellow";
				}
				if (event.keyCode == 32){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				}
				if(event.keyCode == 38){
					isDrawing = false;
				}
				if(event.keyCode == 40){
					isDrawing = true;
				}
				console.log(e);
			}
			)

			function draw(posX, posY){
				if (!isDrawing) return;
				console.log('I am drawing a circle');
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
				ctx.fill();
				}


</script>
</html>
